<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя - Realtime Chat Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h4 class="mb-0">Профиль пользователя</h4>
                        <div>
                            <button id="backToChatBtn" class="btn btn-primary">Вернуться к чату</button>
                            <button id="logoutBtn" class="btn btn-outline-danger">Выйти</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <!-- Profile Information -->
                        <div id="profileInfo" class="mb-4">
                            <h5>Информация профиля</h5>
                            <div class="row">
                                <div class="col-md-3 text-center">
                                    <div class="avatar-container mb-3">
                                        <img id="userAvatar" src="/static/images/default-avatar.svg" alt="Avatar" class="rounded-circle" style="width: 100px; height: 100px; object-fit: cover;">
                                    </div>
                                </div>
                                <div class="col-md-9">
                                    <div class="mb-3">
                                        <label class="form-label">Имя пользователя:</label>
                                        <input type="text" id="username" class="form-control" readonly>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Никнейм:</label>
                                        <input type="text" id="nickname" class="form-control" placeholder="Введите никнейм">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">О себе:</label>
                                        <textarea id="bio" class="form-control" rows="3" placeholder="Расскажите о себе"></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Загрузить аватар:</label>
                                        <input type="file" id="avatarFile" class="form-control" accept="image/*" style="display: none;">
                                        <div class="d-flex gap-2">
                                            <button type="button" id="selectAvatarBtn" class="btn btn-outline-secondary">Выбрать файл</button>
                                            <button type="button" id="uploadAvatarBtn" class="btn btn-success" style="display: none;">Загрузить</button>
                                        </div>
                                        <small class="form-text text-muted">Поддерживаются: JPG, PNG, GIF, WebP (максимум 5MB)</small>
                                    </div>
                                    <button id="updateProfileBtn" class="btn btn-primary">Обновить профиль</button>
                                </div>
                            </div>
                        </div>

                        <hr>

                        <!-- Change Password -->
                        <div id="changePassword" class="mb-4">
                            <h5>Изменить пароль</h5>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Текущий пароль:</label>
                                        <input type="password" id="currentPassword" class="form-control" placeholder="Введите текущий пароль">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Новый пароль:</label>
                                        <input type="password" id="newPassword" class="form-control" placeholder="Введите новый пароль">
                                    </div>
                                </div>
                            </div>
                            <button id="changePasswordBtn" class="btn btn-warning">Изменить пароль</button>
                        </div>

                        <!-- Messages -->
                        <div id="messages" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/profile.js"></script>
</body>
</html>
