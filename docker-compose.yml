services:
  chat-app:
    build: .
    container_name: realtime-chat-platform
    ports:
      - "8080:8080"
    environment:
      - GIN_MODE=release
    volumes:
      - chat-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  chat-data:
    driver: local 